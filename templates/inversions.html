<!doctype html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple chord inversion generator.">
	<meta name="author" content="Jakim">
	<title>Chord inversions generator</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous">
	</script>

	<script src="{% static 'js/play.js' %}"></script>

	<script type="text/javascript">
		function ajax(event) {
			event.preventDefault();
			$.ajax({
				type: 'POST',
				url: "{% url 'submit_inversion' %}",
				data: {
					submit: $('#settings_form').serialize(),
					csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
				},
				success: function(response) {
					if ('directory' in response) {
						playSound(response.directory, response.filename);
					}
				},
				error: function(response){
					alert('Bad request');
				}
			});
		}
	</script>

	<p><h1>Chord Inversions Generator v0.1</h1>

	<p>Generate a random chord inversion.</p>

	<div class="row">
		<div class="column_left">
			<form method="post" id="settings_form" onsubmit="ajax(event)">
				{% csrf_token %}
				<div class="table">
					<div class="table_row">
						<div class="table_column_center">
							<input type="submit" id="submit" value="Generate inversion">
						</div>
					</div>

					<div class="table_row">
						<div class="table_column_left">
							<div>{{ form.sequential }}{{ form.sequential.label }}</div>
						</div>
					</div>

					<div class="table_row">
						<div class="table_column_center">
							<div><p><label for="{{ form.tempo.label }}"><strong>{{ form.tempo.label }}</strong>:</label></p></div>
							<div>{{ form.tempo }}</div>
						</div>
					</div>

					<div class="table_row">
						<p><label for="Notes range"><strong>Notes range</strong></label></p>
						<div class="table_column_left">
							<div><p><label for="{{ form.lowest_note.label }}"><strong>{{ form.lowest_note.label }}</strong>:</label></p></div>
							<div>{{ form.lowest_note }}</div>
						</div>
						<div class="table_column_right">
							<div><p><label for="{{ form.highest_note.label }}"><strong>{{ form.highest_note.label }}</strong>:</label></p></div>
							<div>{{ form.highest_note }}</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="column_right" style="text-align: center">
		</div>
	</div>
</body>
